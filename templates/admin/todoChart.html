<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Getting Thing Done</title>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
{#<style>#}
{#    div{ display:inline}#}
{#</style>#}
</head>
<body>
<div id="container" style="min-width:800px;height:400px"></div>
<div id="container3" style="min-width:800px;height:400px"></div>
<div id="container1" style="min-width:800px;height:400px"></div>

<script language="JavaScript">
var chart = Highcharts.chart('container', {
	title: {
		text: '2021 Getting Thing Done'
	},
	subtitle: {
		text: '月度趋势'
	},
	yAxis: {
		title: {
			text: '任务数'
		},
        plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
	},
    plotOptions: {
		line: {
			dataLabels: {
				// 开启数据标签
				enabled: true
			},
			// 关闭鼠标跟踪，对应的提示框、点击事件会失效
			enableMouseTracking: false
		}
	},
	legend: {
		layout: 'vertical',
		align: 'right',
		verticalAlign: 'middle'
	},
    xAxis: {
       categories: {{ month | safe }}
   },
	series: [{
            name: 'todo',
            data: {{ todo }}
        }, {
            name: 'done',
            data: {{ done }}
        }
    ],
	responsive: {
		rules: [{
			condition: {
				maxWidth: 1800
			},
			chartOptions: {
				legend: {
					layout: 'horizontal',
					align: 'center',
					verticalAlign: 'bottom'
				}
			}
		}]
	}
});
</script>
<script language="JavaScript">
var chart = Highcharts.chart('container3', {
	chart: {
		type: 'column'
	},
    title: {
		text: '2021 Getting Thing Done'
	},
	subtitle: {
		text: '月度趋势'
	},
	yAxis: {
		title: {
			text: '任务数'
		},
        plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
	},
    plotOptions: {
		column: {
			dataLabels: {
				enabled: true,
				allowOverlap: true // 允许数据标签重叠
			}
		}
	},
	legend: {
		layout: 'vertical',
		align: 'right',
		verticalAlign: 'middle'
	},
    xAxis: {
       categories: {{ month | safe }}
   },
	series: [{
            name: 'devops',
            data: {{ devops }}
        }, {
            name: '运维Devops',
            data: {{ ops }}
        }, {
            name: '跨境电商',
            data: {{ trade }}
        }, {
            name: '数据爬取',
            data: {{ datacawl }}
        },{
            name: '量化投资',
            data: {{ invest }}
        },{
            name: '摄影后期',
            data: {{ photo }}
        }
    ],
	responsive: {
		rules: [{
			condition: {
				maxWidth: 1800
			},
			chartOptions: {
				legend: {
					layout: 'horizontal',
					align: 'center',
					verticalAlign: 'bottom'
				}
			}
		}]
	}
});
</script>
<script language="JavaScript">
var chart = Highcharts.chart('container1', {
	chart: {
		type: 'column'
	},
    title: {
		text: '2021 Getting Thing Done'
	},

	subtitle: {
		text: '项目类别'
	},
	yAxis: {
		title: {
			text: '任务数'
		},
        plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
	},
	plotOptions: {
		column: {
			dataLabels: {
				enabled: true,
				allowOverlap: true // 允许数据标签重叠
			}
		}
	},
	legend: {
		layout: 'vertical',
		align: 'right',
		verticalAlign: 'middle'
	},
    xAxis: {
       categories: {{ project | safe }}
   },
	series: [{
            name: 'todo',
            data: {{ projectCount }}
        }, {
            name: 'done',
            data: {{ projectDoneCount }}
        }
    ],
	responsive: {
		rules: [{
			condition: {
				maxWidth: 1800
			},
			chartOptions: {
				legend: {
					layout: 'horizontal',
					align: 'center',
					verticalAlign: 'bottom'
				}
			}
		}]
	}
});
</script>
</body>
</html>
